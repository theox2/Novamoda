<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Entrar — NovaModa</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- LOADER INTELIGENTE -->
<div id="loader">
    <div class="spinner"></div>
</div>

  <header id="menu" class="no-shadow">
    <div class="container navbar">
      <img src="Yellow_Black_Brush_Streetwear_Brand_Logo-removebg-preview.png" class="logo-menu">
    </div>
  </header>

  <main class="container" style="padding-top:120px;max-width:480px;">
    <h2>Entrar</h2>
    <form id="loginForm">
      <label>Email</label>
      <input type="email" id="loginEmail" required placeholder="seu@email.com">
      <label>Senha</label>
      <input type="password" id="loginPass" required placeholder="Sua senha">
      <button class="btn primary" type="submit">Entrar</button>
    </form>
    <p>Não tem conta? <a href="signup.html">Cadastre-se</a></p>
  </main>

  <script>
    document.getElementById('loginForm')?.addEventListener('submit', (e)=>{
      e.preventDefault();
      const email = document.getElementById('loginEmail').value;
      const pass  = document.getElementById('loginPass').value;
      if (!email.includes('@') || pass.length < 4) {
        alert('Email ou senha inválidos (front-end placeholder).');
        return;
      }
      alert('Login simulado com sucesso — integrar com backend.');
      window.location.href = 'index.html';
    });
  </script>
  <script src="js/app.js"></script>
<script src="js/animations.js"></script>

</body>
</html>
