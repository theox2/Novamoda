<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cadastre-se — NovaModa</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- LOADER INTELIGENTE -->
<div id="loader">
    <div class="spinner"></div>
</div>

  <header id="menu" class="no-shadow">
    <div class="container navbar">
      <img src="Yellow_Black_Brush_Streetwear_Brand_Logo-removebg-preview.png" class="logo-menu">
    </div>
  </header>

  <main class="container" style="padding-top:110px;max-width:520px;">
    <h2>Crie sua conta</h2>
    <form id="signupForm">
      <label>Nome completo</label>
      <input type="text" id="name" required placeholder="Seu nome">
      <label>Email</label>
      <input type="email" id="email" required placeholder="seu@email.com">
      <label>Senha</label>
      <input type="password" id="pass" required placeholder="Crie uma senha">
      <label>Confirmar senha</label>
      <input type="password" id="pass2" required placeholder="Repita a senha">
      <button class="btn primary" type="submit">Cadastrar</button>
    </form>
    <p>Já tem conta? <a href="login.html">Entrar</a></p>
  </main>

  <script>
    document.getElementById('signupForm')?.addEventListener('submit', (e)=>{
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value;
      const pass = document.getElementById('pass').value;
      const pass2 = document.getElementById('pass2').value;
      if (!name || !email.includes('@') || pass.length < 6 || pass !== pass2) {
        alert('Verifique os campos. Senha precisa ter ao menos 6 caracteres e confirmar igual.');
        return;
      }
      alert('Conta criada (simulação). Integre com backend para persistência.');
      window.location.href = 'index.html';
    });
  </script>
  <script src="js/app.js"></script>
<script src="js/animations.js"></script>

</body>
</html>
