<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Categorias — NovaModa</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- LOADER INTELIGENTE -->
<div id="loader">
    <div class="spinner"></div>
</div>

  <header id="menu">
    <div class="container navbar">
      <img src="Yellow_Black_Brush_Streetwear_Brand_Logo-removebg-preview.png" class="logo-menu">
    </div>
  </header>

  <main class="container" style="padding-top:110px">
    <h2>Categorias</h2>
    <p>Esta página é um template. Use a query string (?cat=camisas ou ?marca=nike) para filtrar com JS.</p>
    <div id="listaProdutos" class="produtos-grid"></div>
  </main>

  <script>
    // exemplo rápido: mostra produtos do array (padrão do index)
    const produtos = JSON.parse(localStorage.getItem('novamoda_demo')) || [
      {id:1,name:'Camiseta Nova',price:'R$129,90',img:'https://images.unsplash.com/photo-1519751138087-5bf79df62d5b?q=80&w=1200'},
      {id:2,name:'Moletom Premium',price:'R$249,90',img:'https://images.unsplash.com/photo-1528701800489-20be0e7e75ca?q=80&w=1200'}
    ];
    const lista = document.getElementById('listaProdutos');
    if (lista) {
      lista.innerHTML = produtos.map(p=>`
        <article class="produto" onclick="location.href='produto.html?id=${p.id}'">
          <img src="${p.img}" alt="${p.name}">
          <div class="info"><div>${p.name}</div><p>${p.price}</p></div>
        </article>
      `).join('');
    }
  </script>

  <script src="js/app.js"></script>
<script src="js/animations.js"></script>
<script src="js/cart.js"></script>
<script src="js/favorites.js"></script>
<script src="js/skeleton.js"></script>

</body>
</html>
